            margin-bottom: 5px;
            transition: all 0.1s;
        }
        #nav li a:hover {
            background-color: #000;
            color: #fff;
        }
        #nav .webd {
            margin-top: 50px;
        }
        #nav .webd li {
            width: 55px;
            display: inline-block;
            text-align: center;
        }
        #main {
            width: 100%;
            min-height: 100vh;
        }
        #main iframe {
            width: 100%;
            height: 100%;
        }
        .menu ul {
            margin-bottom: 50px;
        }
        .menu ul li {
            display: inline-block;
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .menu ul li.active {
            background-color: #000;
            color: #fff;
        }
        .contents > div {
            display: none;
        }
        .contents > div:nth-child(2) {
            display: block;
        }
    </style>
</head>

        <main id="main">
            <iframe src="index.html" frameborder="0"></iframe>
        </main>

        <script>
            document.querySelectorAll("#nav ul li").forEach((li) => {
                li.addEventListener("click", (event) => {
                    event.preventDefault();
                    const href = li.querySelector("a").getAttribute("href");
                    document.querySelector("#main iframe").src = href;
                });
            });

            const menus = document.querySelectorAll(".menu ul li");
            const contents = document.querySelectorAll(".contents > div");

            menus.forEach((li, index) => {
                li.addEventListener("click", () => {
                    menus.forEach(menu => {
                        menu.classList.remove("active")
                    });
                    li.classList.add("active");

                    contents.forEach(content => {
                        content.style.display = "none";
                    });
                    contents[index].style.display = "block";
                });
            });
        </script>
