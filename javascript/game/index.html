<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼마리오</title>

    <link rel="stylesheet" href="assets/css/resets.css">
    <!-- <link rel="stylesheet" href="assets/css/font.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- //font -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="wrap" class="bg01">
        <header id="header">
            <nav></nav>
        </header>
        <!-- //header -->

        <main id="main">
            <div class="icon__menu">
                
                <div class="music iconInner">
                    <a href="#" class="icon">
                        <img src="assets/img/icon_music.png" alt="iconMusic" class="icon">
                    </a>
                    <div class="coin">
                        <img src="assets/img/coin.png" alt="coin" >
                    </div>
                </div>
               
            </div>

            <div id="musicWrap">
                <div class="music__inner">
                    <div class="music__header">
                        <h2>Music Player</h2>
                        <div class="close">X</div>
                    </div>
                    <div class="music__contents">
                        <div class="music__view">
                            <img src="assets/img/music_mario.png" alt="">
                        </div>
                        <div class="music__control">
                            <span class="bar"></span>
                            <div class="btn">
                                <div class="left">&lt;</div>
                                <div class="play">▶</div>
                                <div class="stop blind">■</div>
                                <div class="right">&gt;</div>
                            </div>
                        </div>
                        <div class="music__list">
                            <h3>PLAY LIST</h3>
                            <ul>
                                <li class="active">1. music - name</li>
                                <li>2. music - name</li>
                                <li>3. music - name</li>
                                <li>4. music - name</li>
                                <li>5. music - name</li>
                                <li>5. music - name</li>
                                <li>5. music - name</li>
                                <li>5. music - name</li>
                                <li>5. music - name</li>
                                <li>5. music - name</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- //main -->

        <footer>

        </footer>
        <!-- //footer -->
        <script>
            const musicPlayer = document.querySelector("#musicWrap");
            const musicPlayerView = document.querySelector(".music");
            const musicPlayerClose = document.querySelector(".music__header .close");

            function music(){
                musicPlayerView.addEventListener("click", () => {
                    musicPlayer.classList.remove("blind");
                });
                musicPlayerClose.addEventListener("click", () => {
                    musicPlayer.classList.add("blind");
                });
            }
        </script>
    </div>
</body>
</html>
