<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>
    
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mouse.css">

    <style>
        .mouse__wrap {
            cursor: none;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .mouse__text p {
            color: #fff;
            font-size: 2vw;
            font-weight: 300;
            line-height: 1.9;
        }
        .mouse__text p span {
            color: rgb(245, 255, 100);
            border-bottom: 1px dashed rgb(245, 255, 100);
            cursor: pointer;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            z-index: 10001;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            /* backdrop-filter: blur(10px); */
            user-select: none;
            pointer-events: none;
            transition: trasform 0.3s;
        }
        .mouse__cursor2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            z-index: 10000;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            /* backdrop-filter: blur(10px); */
            user-select: none;
            pointer-events: none;
            transition: trasform 0.3s;
        }
        .mouse__cursor.active {
            transform: scale(0);
        }
        .mouse__cursor2.active {
            transform: scale(5);
            background-color: rgba(255, 255, 255, 0.3);;
        }
    </style>
</head>
<body class="img02">
    <header id="header">
        <h1>Javascript mouse Effect02</h1>
        <p>마우스 이펙트 - gsap</p>
        <ul>
            <li><a href="mouse01.html">1</a></li>
            <li class="active"><a href="mouse02.html">2</a></li>
            <li><a href="mouse03.html">3</a></li>
            <li><a href="mouse04.html">4</a></li>  
            <li><a href="mouse05.html">5</a></li>
            <li><a href="mouse06.html">6</a></li>
        </ul>
    </header>
    <main id="main">
        <div class="mouse__wrap">
            <div class="mouse__cursor"></div>
            <div class="mouse__cursor2"></div>
            <div class="mouse__text">
                <p>Confidence is <span class="s1">contagious.</span> So is lack of <span class="s2">confidence.</span></p>
                <p><span class="s3">자신감</span>은전염된다.<span class="s4"></span>자신감의</span> 부족도 마찬가지다</p>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // 선택자
        const mouseCursor = document.querySelector(".mouse__cursor");
        const mouseCursor2 = document.querySelector(".mouse__cursor2");

        window.addEventListener("mousemove", (e) => {
            // mouseCursor.style.left = e.pageX + "px";
            // mouseCursor.style.top = e.pageY + "px";
            // mouseCursor2.style.left = e.pageX + "px";
            // mouseCursor2.style.top = e.pageY + "px";
            gsap.to(mouseCursor, {duration: 0.3, left: e.pageX-5, top: e.pageY-5});
            gsap.to(mouseCursor2, {duration: 0.8, left: e.pageX-20, top: e.pageY-20});
        });

        document.querySelectorAll(".mouse__text span").forEach(span => {
            span.addEventListener("mouseenter", () => {
                mouseCursor.classList.add("active");
                mouseCursor2.classList.add("active");
            });
            span.addEventListener("mouseleave", () => {
                mouseCursor.classList.remove("active");
                mouseCursor2.classList.remove("active");
            });
        })
    </script>
</body>
</html>
