<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>
    
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mouse.css">

    <style>
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .mouse__wrap {
            cursor: none;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .mouse__text p {
            color: #fff;
            font-size: 2vw;
            font-weight: 300;
            line-height: 1.9;
            z-index: 10000;
        }
        .mouse__text p span {
            color: rgb(245, 255, 100);
            border-bottom: 1px dashed rgb(245, 255, 100);
            cursor: pointer;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: rgba(255, 0, 0, .3);
            background-image: url(img/images03-min.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body class="img03">
    <header id="header">
        <h1>Javascript mouse Effect03</h1>
        <p>마우스 이펙트 - 돋보기 효과</p>
        <ul>
            <li><a href="mouse01.html">1</a></li>
            <li><a href="mouse02.html">2</a></li>
            <li class="active"><a href="mouse03.html">3</a></li>
            <li><a href="mouse04.html">4</a></li>  
            <li><a href="mouse05.html">5</a></li>
            <li><a href="mouse06.html">6</a></li>
        </ul>
    </header>
    <main id="main">
        <div class="mouse__wrap">
            <div class="mouse__cursor"></div>
            <div class="mouse__text">
                <p>Perseverance is <span class="s1">failing</span> nineteen times and <span class="s2">succeding</span> the twentieth</p>
                <p>끈기란 열아홉 번 <span class="s3">실패해도</span> 스무 번째 <span class="s4">성공하는</span> 것이다.</p>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const mouseCursor = document.querySelector(".mouse__cursor");
        const rect = mouseCursor.getBoundingClientRect();

        window.addEventListener("mousemove", (e) => {
            gsap.to(".mouse__cursor", {
                duration: 0.5,
                // left: e.pageX - mouseCursor.clientWidth/2,
                // top: e.pageY - mouseCursor.clientHeight/2,
                left: e.pageX - rect.width/2,
                top: e.pageY - rect.height/2,
            })
       });
    </script>
</body>
</html>
