<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트 06</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
    <style>
        .quiz__score {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 70px;
            height: 50px;
            line-height: 50px;
            border-radius: 10px;
            background-color: #4f418c;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }
    </style>
<body>
    <header id="header">
        <h1><a href="../javascript12.html">Quiz</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li class="active"><a href="quizEffect06.html">6</a></li>
                <li><a href="quizEffect07.html">7</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap"></div>
        <div class="quiz__check">정답 확인</div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:yunyoungsik91@gmail.com">yunyoungsik91@gmail.com</a>
    </footer>
    <!-- //footer -->


    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizCheck = document.querySelector(".quiz__check"); 

        // 변수 설정
        let currentIndex = 0; // 현재 문제
        let quizInfo = []; // 모든 퀴즈 정보

        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://yunyoungsik.github.io/webs2024/json/gineungsaJC2011_05.json")
                 .then(res => res.json())
                 .then(items => {
                    quizInfo = items.map((item, index) => {
                        const formattedQuiz = {
                            infoDate : "2011년 5회",
                            infoType : item.subject,
                            infoQuestion: item.question,
                            infoDesc : item.desc,
                            infoAnswer : item.correct_answer,
                        }
                        // 보기 가져오기
                        const choices = [...item.incorrect_answers, item.correct_answer];
                        formattedQuiz.infoChoice = choices;

                        // 보기 랜덤 섞기
                        for (let i = choices.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [choices[i], choices[j]] = [choices[j], choices[i]];
                        }

                        return formattedQuiz;
                    });
                    console.log(quizInfo);
                    updataQuiz();
                 }) ;
        }

        // 문제 출력
        const updataQuiz = () => {
            const quizArray = [];
            quizInfo.forEach((quiz, number) => {
                quizArray.push(`
                    <div class="quiz">
                        <div class="quiz__header">${quiz.infoDate} ${quiz.infoType}</div>
                        <!-- //quiz__header -->

                        <div class="quiz__main">
                            <div class="quiz__question">
                                ${number+1}. ${quiz.infoQuestion}
                            </div>
                            <div class="quiz__choice">
                                <label for="choice1-${number}">
                                    <input type="radio" id="choice1-${number}" name="choice-${number}" value="1">
                                    <span>${quiz.infoChoice[0]}</span>
                                </label>
                                <label for="choice2-${number}">
                                    <input type="radio" id="choice2-${number}" name="choice-${number}" value="2">
                                    <span>${quiz.infoChoice[1]}</span>
                                </label>
                                <label for="choice3-${number}">
                                    <input type="radio" id="choice3-${number}" name="choice-${number}" value="3">
                                    <span>${quiz.infoChoice[2]}</span>
                                </label>
                                <label for="choice4-${number}">
                                    <input type="radio" id="choice4-${number}" name="choice-${number}" value="4">
                                    <span>${quiz.infoChoice[3]}</span>
                                </label>
                            </div>
                            <div class="quiz__answer none">
                                ${quiz.infoAnswer}
                            </div>
                            <div class="quiz__desc none">
                                ${quiz.infoDesc}
                            </div>
                        </div>
                    </div>
                `);
            });
            quizWrap.innerHTML = quizArray.join("");
        }

        // 정답 확인
        quizCheck.addEventListener("click", () => {
            const checkAnswer = () => {
                const selectedChoice = quizWrap.querySelector("input[name='choice']:checked");
                if(!selectedChoice){
                    alert("답을 선택해주세요.");
                }
                const userAnswer = selectedChoice.value;
                const currentQuiz = quizInfo[currentIndex];
                const currectAnswer = currentQuiz.infoAnswer;
                if(userAnswer == currectAnswer){
                    alert("정답입니다.");
                } else {
                    alert("오답입니다.");
                }
            }
            checkAnswer();
        })
        
        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        })
    </script>
</body>
</html>
