<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 01. 선언적 함수
        {
            function func(){
                document.write("함수 호출1<br>");
            }
            func();
        }
        // 02. 익명 함수
        {
            const func = function(){
                document.write("함수 호출2<br>");
            }
            func();
        }
        // 03. 매개변수 함수
        {
            function func(x){
                document.write(x);
            }
            func("함수 호출3<br>");
        }
        // 04. 리턴 함수
        {
            function func(){
                const x = "함수 호출4<br>";
                return x;
            }
            document.write(func());
        }
        // 05. 매개변수 + 리턴 함수
        {
            function func(x){
                return x;
            }
            document.write(func("함수 호출5<br>"));
        }
        // 06. 화살표 선언적 함수
        {
            func = () => {
                document.write("함수 호출6<br>");
            }
            func();
        }
        // 07. 화살표 익명 함수
        {
            const func = () => {
                document.write("함수 호출7<br>");
            }
            func();
        }
        // 08. 화살표 매개변수 함수
        {
            func = (x) => {
                document.write(x);
            }
            func("함수 호출8<br>");
        }
        // 09. 화살표 리턴 함수
        {
            func = () => {
                const x = "함수 호출9<br>";
                return x;
            }
            document.write(func());
        }
        // 05. 화살표 익명 + 매개변수 + 리턴 함수
        {
            const func1 = (x) => {
                return x;
            }
            document.write(func1("함수 호출10-1<br>"));
            
            //괄호생략
            const func2 = x => {
                return x;
            }
            document.write(func2("함수 호출10-2<br>"));

            //리턴생략
            const func3 = x => x;
            document.write(func3("함수 호출10-3<br>"));

            //익명생략
            func4 = x => x;
            document.write(func4("함수 호출10-4<br>"));
        }
    </script>
    
</body>
</html>
