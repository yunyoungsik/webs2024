<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 A-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        .logo {
            width: 20%;
            height: 100px;
            background-color: #cfcfcf;
        }
        .nav {
            width: 80%;
            height: 100px;
            background-color: #aaaaaa;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #8a8a8a;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        .contents1 {
            width: 33.333%;
            height: 200px;
            background-color: #d6d6d6;
        }
        .contents2 {
            width: 33.333%;
            height: 200px;
            background-color: #9b9b9b;
        }
        .contents3 {
            width: 33.333%;
            height: 200px;
            background-color: #696969;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #bbbbbb;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a1a1a1;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #818181;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->

        <div id="slider"></div>
        <!-- //slider -->

        <div id="contents">
            <div class="contents1"></div>
            <div class="contents2"></div>
            <div class="contents3"></div>            
        </div>
        <!-- //contents -->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->
    </div>
    
</body>
</html>
