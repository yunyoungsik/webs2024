<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 B-1</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #header {
        width: 100%;
        background-color: #efefef;
    }
    .header_container{
        width: 1200px;
        margin: 0 auto;
        display: flex;
    }
    .logo {
        width: 20%;
        height: 100px;
        background-color: #b1b1b1;
    }
    .nav {
        width: 80%;
        height: 100px;
        background-color: #c1c1c1;
    }
    #slider {
        width: 1200px;
        height: 300px;
        margin: 0 auto;
        background-color: #7a7a7a;
    }
    #contents {
        width: 1200px;
        margin: 0 auto;
        display: flex;
    }
    .content1 {
        width: 33.333%;
        height: 200px;
        background-color: #e1e1e1;
    }
    .content2 {
        width: 33.333%;
        height: 200px;
        background-color: #d1d1d1;
    }
    .content3 {
        width: 33.333%;
        height: 200px;
        background-color: #f1f1f1;
    }
    #footer {
        width: 100%;
        background-color: #efefef;
    }
    .footer_container {
        width: 1200px;
        margin: 0 auto;
        display: flex;
    }
    .footer1 {
        width: 20%;
        height: 100px;
        background-color: #6d6d6d;
    }
    .footer2 {
        width: 80%;
    }
    .fooer2-1 {
        width: 100%;
        height: 50px;
        background-color: #929292;
    }
    .fooer2-2 {
        width: 100%;
        height: 50px;
        background-color: #aaaaaa;
    }
</style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
        </article>
        <!-- //slider -->

        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer_container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="fooer2-1"></div>
                    <div class="fooer2-2"></div>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    

</body>
</html>
