<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 E-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #main {
            width: 100%;
            display: flex;
        }
        #header {
            width: 200px;
        }
        .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }
        .nav {
            width: 100%;
            height: 650px;
            background-color: #e3e3e3;
        }
        #contents {
            width: 400px;
        }
        .notice {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }
        .gallery {
            width: 100%;
            height: 300px;
            background-color: #d1d1d1;
        }
        .link {
            width: 100%;
            height: 150px;
            background-color: #c7c7c7;
        }
        #slider {
            width: calc(100% - 600px);
            height: 750px;
            background-color: #bcbcbc;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->

            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <!-- //contents -->

            <article id="slider"></article>
            <!-- //slider -->
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
   </div>
</body>
</html>
