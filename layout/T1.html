<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 메뉴 T-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #e3e3e3;
        }

        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #c7c7c7;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }

        /* tab_menu */
        .tab_menu {
            padding: 20px;
        }
        .tab_menu .tab_btn ul {
            display: flex;
        }
        .tab_menu .tab_btn li {
            list-style: none;
        }
        .tab_menu .tab_btn li a {
            display: block;
            padding: 10px;
            background-color: #6b6b6b;
        }
        .tab_menu .tab_btn li.active a {
            text-decoration: underline;
        }
        .tab_menu .tab_cont > div {
            padding: 10px;
            background-color: #b0b0b0;
            line-height: 1.6;
        }
    </style>
</head>

<body>
<div id="wrap">
    <header id="header">
        <h1 class="logo"></h1>
        <nav class="nav"></nav>
    </header>
    <!-- //header -->

    <article id="slider">
    </article>
    <!-- //slider -->

    <main id="contents">
        <section class="content1">
            <div class="tab_menu">
                <div class="tab_btn">
                    <ul>
                        <li class="active"><a href="#">탭메뉴1</a></li>
                        <li><a href="#">탭메뉴2</a></li>
                    </ul>
                </div>
                <div class="tab_cont">
                    <div>
                        탭메뉴1<br>탭메뉴1<br>탭메뉴1
                    </div>
                    <div>
                        탭메뉴2<br>탭메뉴2<br>탭메뉴2
                    </div>
                </div>
            </div>
        </section>
        <section class="content2"></section>
        <section class="content3"></section>
    </main>
    <!-- //contents -->

    <footer id="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
        <div class="footer3"></div>
    </footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
    const tabBtn = document.querySelectorAll(".tab_btn > ul > li"); // 버튼 설정
    const tabCont = document.querySelectorAll(".tab_cont > div"); // 콘텐츠 설정

    tabCont.forEach((el) => {el.style.display = "none"}); // 모든 콘텐츠를 숨김
    tabCont[0].style.display = "block"; // 첫번째 콘텐츠를 보이게 설정

    tabBtn.forEach((tab, index) => {
        tab.addEventListener("click", () => {
            tabBtn.forEach(tab => tab.classList.remove("active")); // 모든 버튼 클래스 삭제
            tab.classList.add("active"); // 클릭한 버튼만 클래스 추가

            tabCont.forEach((cont) => cont.style.display = "none"); // 모든 콘텐츠를 숨김
            tabCont[index].style.display = "block"; // 클릭한 버튼의 콘텐츠 내용을 보여줌
        });
    });
</script>
</body>

</html>
