<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        #main {
            width: 100%;
            display: flex;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
        }
        #contents {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }
        @media(max-width:1290px){
            #wrap {
                width: 96%;
            }
        }
        @media(max-width:768px){
            #wrap {
                width: 100%;
            }
        }
        @media(max-width:600px){
            #main {
                display: block;
            }
            #aside {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="contents"></section>
        </main>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
