<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 05</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #9D8980;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            width: 1200px;
            height: inherit;
            background-color: rgb(0, 0, 0, .3);
            margin: 0 auto;
        }
        .contents {
            flex-wrap: wrap;
        }
        .contents .left {
            width: 100%;
            height: 100px;
        }
        .contents .left .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .rigt {
            width: 100%;
            height: 680px;
            display: flex;
            flex-wrap: wrap;
        }
        .contents .rigt .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .rigt .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .contents .rigt .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }

        @media(max-width: 1220px){
            .container {
                width: 90%;
                display: flex;
            }
            .contents .left {
                width: 30%;
            }
            .contents .left .cont1 {
                height: 780px;
            }
            .contents .rigt {
                width: 70%;
                height: 780px;
            }
            .contents .rigt .cont2 {
                height: 390px;
            }
            .contents .rigt .cont3 {
                height: 390px;
            }
            .contents .rigt .cont4 {
                height: 390px;
            }

        }
        @media(max-width: 768px){
            .container {
                width: 100%;
            }
            .contents .rigt .cont2 {
                width: 100%;
                height: 260px;
            }
            .contents .rigt .cont3 {
                width: 100%;
                height: 260px;
            }
            .contents .rigt .cont4 {
                width: 100%;
                height: 260px;
            }
        }
        @media(max-width: 600px){
            .container {
                flex-direction: column;
            }
            .contents .left {
                width: 100%;
                height: 150px;
            }
            .contents .left .cont1 {
                height: 100%;
                height: 150px;
            }
            .contents .rigt {
                width: 100%;
                height: 630px;
            }
            .contents .rigt .cont2 {
                width: 100%;
                height: 210px;
            }
            .contents .rigt .cont3 {
                width: 100%;
                height: 210px;
            }
            .contents .rigt .cont4 {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container contents">
                <div class="left">
                    <div class="cont1"></div>
                </div>
                <div class="rigt">
                    <div class="cont2"></div>
                    <div class="cont3"></div>
                    <div class="cont4"></div>
                </div>
                
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
    
</body>
</html>
