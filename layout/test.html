<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #d0d0d0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #bb0606;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #670303;
        }
        #main {
            width: 100%;
        }
        #aside {
            width: 100%;
            height: 100px;
            background-color: #994444;
        }
        #contents {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .article1 {
            width: 100%;
            height: 280px;
            background-color: #b04d4d;
        }
        .article2 {
            width: 50%;
            height: 500px;
            background-color: #4e66e9;
        }
        .article3 {
            width: 50%;
            height: 500px;
            background-color: #233fda;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #000;
        }
        @media(max-width: 1290px){
            #wrap {
                width: 90%;
            }
            #main {
                display: flex;
            }
            #aside {
                width: 30%;
                height: 780px;
            }
            #contents {
                width: 70%;
            }
            .article1 {
                height: 400px;
            }
            .article2 {
                height: 380px;
            }
            .article3 {
                height: 380px;
            }

        }
        @media(max-width: 768px){
            #wrap {
                width: 100%;
            }
            #contents {
                
            }
            .article1 {
                height: 260px;
            }
            .article2 {
                width: 100%;
                height: 260px;
            }
            .article3 {
                width: 100%;
                height: 260px;
            }
        }
        @media(max-width: 600px){
            #main {
                flex-wrap: wrap;
            }
            #contents {
                width: 100%;
            }
            #aside {
                width: 100%;
                height: 180px;
            }
            .article1 {
                height: 200px;
            }
            .article2 {
                height: 200px;
            }
            .article3 {
                height: 200px;
            }

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
                <section id="contents">
                    <article class="article1"></article>
                    <article class="article2"></article>
                    <article class="article3"></article>
                </section>
            
        </main>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
